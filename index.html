            <div class="col-md-6 well">
                <h3 class="text-primary">Title</h3>
                <hr style="border-top:1px dotted #ccc;">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h4>Converter</h4>
                    <hr style="border-top:1px groovy #ccc;"/>
                    <div class="form-group">
                        <select onchange="Currency(); Calculate()" class="form-control" id="start-currency" style="width:30%;">
                            <option value="Dollar">Dollar</option>
                            <option value="Pound">Pound</option>
                            <option value="Euro">Euro</option>
                            <option value="Yen">Yen</option>
                            <option value="Yuan">Yuan</option>
                        </select>
                        <select onchange="Currency(); Calculate()" class="form-control" id="end-currency" style="width:30%;">
                                <option value="Dollar">Dollar</option>
                                <option value="Pound">Pound</option>
                                <option value="Euro">Euro</option>
                                <option value="Yen">Yen</option>
                                <option value="Yuan">Yuan</option>
                            </select>
                        <br />
                        <label id="label-end-currency">Start currency</label>
                        <input type="number" oninput="Calculate()" class="form-control" id="start-value"/>
                    </div>
                    <br /><br />
                    <div class="form-group">
                        <label id="label-end-currency">End currency</label>
                        <input type="number" class="form-control" id="end-value" disabled="disabled"/>
                    </div>
                </div>
            </div>
