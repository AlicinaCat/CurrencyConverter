<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
   
                <h1 class="display-4 text-center">Currency Converter</h1>

        </div>
        
        <div class="text-center">
            <h4>Please pick start and end currency:</h4>
            <hr style="border-top:1px groovy #ccc;" />
            <div class="form-group">
            </div>
                <select onchange="converter.convert()" class="form" id="start-currency" style="width:30%;">
                </select> to
                <select onchange="converter.calculate()" class="form" id="end-currency" style="width:30%;">
                </select>
                <br /><br/>

                <label id="label-end-currency">Amount to exchange:</label>
                <input type="number" value="0" oninput="converter.calculate()" class="form-control" id="start-value" />
          
            <br /><br />
            <div class="form-group">
                <h4 id="label-end-currency">Exchanged amount:</h4>
                <input type="number" class="form-control" id="end-value" disabled="disabled" />
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>

</body>

</html>
